upstream django {
  server django-app:8001;
}

server {
  listen 80;
  # server_name server_domain_or_IP;

  location / {
    proxy_pass http://django;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    proxy_redirect off;
  }

  location /static/ {
    alias /home/app/static/;
  }
}